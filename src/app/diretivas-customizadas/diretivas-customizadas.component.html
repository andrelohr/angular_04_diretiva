<p fundoAmarelo>
    Texto com fundo amarelo
</p>

<button fundoAmarelo>
    Botão com fundo amarelo
</button>

<p highlightMouse>
    Texto com highlight quando passo o mouse.
</p>

<!--p highlight [defaultColor]="'grey'" [highlightColor]="'red'"-->
<p [highlight]="'red'" [defaultColor]="'grey'">
    Texto com highlight com cores customizadas.
</p>

<h5>Diretiva de estrutura customizada - ngElse</h5>
<div *ngIf="mostrarCursos">
    Lista de cursos
</div>
<div *ngElse="mostrarCursos">
    Não há cursos a serem exibidos.
</div>

<button (click)="onMostrarCursos()">Mostrar ou ocultar cursos</button>

<br>

<ng-template [ngElse]="mostrarCursos">
    <div>
        Não há cursos para serem exibidos
    </div>
</ng-template>
